<div class="d-flex flex-column h-100 border-end" style=" background-color: #f8f9fa;">
    <!-- Top Section with Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3 p-2 border-bottom">
      <!-- Logo on the left -->
      <div class="d-flex align-items-center">
        <img src="../../assets/logogpt.png" alt="Logo" style="height: 50px; width: 50px; margin-right: 10px;">
         <span class="fw-bold fs-5 text-primary">HeartGPT</span> 
      </div>
    
      <!-- Button on the right -->
      <button class="btn btn-primary btn-sm" (click)="createNewChat()">
        + New Chat
      </button>
    </div>
    
  
    <!-- List of Chats -->
    <div  class="flex-grow-1 mt-4 overflow-auto p-4">
      <div
        class="d-flex justify-content-between align-items-center p-2 rounded chat-item"
        *ngFor="let chat of chatList; let i = index"
        [class.active]="selectedChatIndex === i"
        (click)="selectChat(i)"
        [ngClass]="{'hovered': hoveredChatIndex === i}"
        (mouseover)="hoveredChatIndex = i;"
        (mouseleave)="hoveredChatIndex = null"
   
      >
        <!-- Chat Title -->
        <div class="text-truncate" style="max-width: 200px;">
          {{ chat.title }}
        </div>
        <button
        class="btn btn-link p-0"
        (click)="deleteChat(i); $event.stopPropagation();"
        title="Delete"
      >
        <img
          src="../../assets/deleteicon.png"
          alt="Delete"
          style="height: 20px; width: 20px;"
        />
      </button>
      
      </div>
    </div>
    
  
    <!-- Placeholder for Future Buttons -->
    <div class="border-top p-2 text-center">
      <small>Settings</small>
    </div>
  </div>
